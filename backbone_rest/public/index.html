<body>
<div id="books">
    <form id="addBook" action="#" enctype="multipart/form-data">
        <div>
            <label for="coverImage">CoverImage: </label>
            <input id="coverImage" type="file" name="coverImage" />
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="releaseDate">Release date: </label>
            <input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label>
            <input id="keywords" type="text" />
            <button id="add">Add</button>
        </div>
    </form>
</div>


<script id="bookTemplate" type="text/template">
    <img src="<%= coverImage %>"/>
    <ul>
        <li><%= title %></li>
        <li><%= author %></li>
        <li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
        <li><% _.each(keywords, function(keyObj){ %>
            <%=keyObj.keyword%>
            <% }) %></li>
    </ul>
    <button class="delete">Delete</button>
    <button class="edit">Edit</button>
</script>
<div id="task-edit"></div>
<script id="editTaskTpl" type="text/template">
    <form id="editTaskTpl_form">
        <h2>Редактирование контакта: <%= title %></h2>
        <input name='title' value='<%=title %>'>
        <input name='author' value='<%=author %>'>
        <input class="release_date" name='releaseDate' value='<%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %>'>
        <input class="key" name='keywords' value='<% _.each(keywords, function(keyObj){ %><%=keyObj.keyword %> <%}) %>'>
        <input type='submit' value='edit' class='book_edit_submit'>
        <input type='submit' value='cancel' class='book_edit_cancel'>
    </form>

</script>
