<html>
    <head>
        <script src="d3/d3.min.js"></script>
    </head>
    <style>
        line {
            stroke: #ff0000;
            stroke-width: 2;
        }
    </style>
    <body>
        <svg width="800" height="600">
            <circle r="10" cx="100" cy="100"></circle>
            <circle r="20" cx="150" cy="150"></circle>
            <circle r="30" cx="250" cy="250"></circle>
        </svg>
        <svg height="500" width="500">
            <line x1="0" y1="0" x2="0" y2="500" />
        </svg>
        <script>

            var coords = [{cx: 100, cy: 100}, {cx: 150, cy: 150}];

            var svg = d3.select('svg');
            var circles = svg.selectAll('circle').data(coords);
            circles.enter().append("circle")
                    .attr('fill', 'green')
                    .attr('r', function(d, i) {
                        if (i == 0) {
                            return 15
                        } else {
                            return 25
                        }
                    })
                    .attr('cx', function(d, i) { return d.cx })
                    .attr('cy', function(d, i) { return d.cy })
            circles.exit().style('fill', 'red')
                    .attr('r', 100)
                    .transition()
                    .duration(5000)
                    .attr('r', 0)
                    .attr('cx', 0)
                    .attr('cy', 0)
                    .remove();

            var svg2 = d3.select('svg');
            //var lines = svg2.selectAll('line').data(coords);
            console.log(svg2);

        </script>

    </body>
</html>
